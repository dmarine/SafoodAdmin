<div class="d-flex align-items-center">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="addAllergen(form)"><i class="fas fa-plus"></i></button>
    <h3 class="pl-2">Allergens</h3>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm" style="border: 1px solid #dee2e6;">
        <thead>
        <tr>
            <th class="font-weight-light">#</th>
            <th class="font-weight-light">Nombre</th>
            <th class="font-weight-light text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let allergen of returnedAllergens">
            <th class="align-middle">{{ allergen.id }}</th>
            <td class="align-middle">{{ allergen.name }}</td>
            <td class="text-center">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-secondary" (click)="deleteAllergen(allergen)"><i class="far fa-trash-alt"></i></button>
                <button type="button" class="btn btn-outline-secondary" (click)="editAllergen(form, allergen)"><i class="far fa-edit"></i></button>
            </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<pagination *ngIf="(totalItems > 20)" [totalItems]="totalItems" [itemsPerPage]="20" (pageChanged)="pageChanged($event)"></pagination>

<ng-template #form>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ titleModal }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="allergensForm" (ngSubmit)="onSubmit(type)">
        <div class="form-group">
            <label>Nombre</label>
            <input type="email" class="form-control" placeholder="Nombre" formControlName="name">
        </div>
        <button type="submit" class="btn btn-primary">{{ buttonModal }}</button>
    </form>
  </div>
</ng-template>
