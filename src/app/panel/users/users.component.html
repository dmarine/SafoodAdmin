<div class="d-flex align-items-center">
  <button type="button" class="btn btn-outline-secondary btn-sm" (click)="addUser(form)"><i class="fas fa-plus"></i></button>
  <h3 class="pl-2">Usuarios</h3>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm" style="border: 1px solid #dee2e6;">
      <thead>
      <tr>
        <th class="font-weight-light">#</th>
        <th class="font-weight-light">Nombre</th>
        <th class="font-weight-light">Email</th>
        <th class="font-weight-light">Dirección</th>
          <th class="font-weight-light text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th class="align-middle">{{ user.id }}</th>
          <td class="align-middle">{{ user.name }}</td>
          <td class="align-middle">{{ user.email }}</td>
          <td class="align-middle">{{ user.address }}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-outline-secondary" (click)="deleteUser(user)"><i class="far fa-trash-alt"></i></button>
              <button type="button" class="btn btn-outline-secondary" (click)="editUser(user, form)"><i class="far fa-edit"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
  </table>
</div>

<ng-template #form>
<div class="modal-header">
  <h4 class="modal-title pull-left">{{ titleModal }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(type)">
      <div class="form-group">
          <label>Rol</label>
          <select class="form-control mb-2" formControlName="role">
            <option [value]="0">Usuario</option>
            <option [value]="1">Administrador</option>
          </select>
          <label>Nombre</label>
          <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="name">
          <label>Email</label>
          <input type="text" class="form-control mb-2" placeholder="Email" formControlName="email">
          <label>Dirección</label>
          <input type="text" class="form-control mb-2" placeholder="Dirección" formControlName="address">
          <label>Contraseña</label>
          <input type="password" class="form-control mb-2" placeholder="Contraseña" formControlName="password">
        </div>
      <button type="submit" class="btn btn-primary">{{ buttonModal }}</button>
  </form>
</div>
</ng-template>
