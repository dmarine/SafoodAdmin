<div class="d-flex align-items-center">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="addRestaurant(form)"><i class="fas fa-plus"></i></button>
    <h3 class="pl-2">Restaurantes</h3>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm" style="border: 1px solid #dee2e6;">
        <thead>
        <tr>
            <th class="font-weight-light">#</th>
            <th class="font-weight-light">Nombre</th>
            <th class="font-weight-light">Descripción</th>
            <th class="font-weight-light text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let restaurant of restaurants">
            <th class="align-middle">{{ restaurant.id }}</th>
            <td class="align-middle">{{ restaurant.name }}</td>
            <td class="align-middle">{{ restaurant.description }}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-secondary" (click)="deleteRestaurant(restaurant)"><i class="far fa-trash-alt"></i></button>
                <button type="button" class="btn btn-outline-secondary" (click)="editRestaurant(restaurant, form)"><i class="far fa-edit"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
    </table>
</div>

<ng-template #form>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ titleModal }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit(type)">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="name">
            <label>Descripción</label>
            <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="description">
          </div>
        <button type="submit" class="btn btn-primary">{{ buttonModal }}</button>
    </form>
  </div>
</ng-template>
