<div class="background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Safood Admin</h1>
                                    </div>
                                    <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                formControlName="email" [ngClass]="{ 'is-invalid': submitted && (form.email.errors || error) }"
                                                placeholder="Email" />
                                            <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                                                <div *ngIf="form.email.errors.required">Introduzca un email</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                formControlName="password" [ngClass]="{ 'is-invalid': submitted && (form.password.errors || error) }"
                                                placeholder="Contrase침a" />
                                            <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                                                <div *ngIf="form.password.errors.required">Introduzca una contrase침a</div>
                                            </div>
                                            <div *ngIf="error" class="invalid-feedback">
                                                <div *ngIf="error">Email o contrase침a incorrecto</div>
                                            </div>
                                        </div>
                                        <button [disabled]="loading" class="btn btn-primary btn-user btn-block">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            Iniciar Sesi칩n
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
